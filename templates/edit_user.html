<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            display: block;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Edit User {{ user.username }}</h1>
    <form method="POST">
        <input type="text" name="new_username" value="{{ user.username }}" placeholder="New Username" required>
        <input type="password" name="new_password" value="{{ user.password }}" placeholder="New Password" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
