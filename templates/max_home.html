<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f0f5;
        }
        h1 {
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-buttons {
            display: flex;
            justify-content: flex-end;
        }
        .nav-buttons a {
            margin-left: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
        }
        .products, .cart {
            width: 45%;
            float: left;
            margin-right: 20px;
        }
        .products {
            padding-right: 20px;
            border-right: 2px solid #ddd;
        }
        .product {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 1px solid #ddd;
        }
        .product:hover {
            background-color: #e9ecef;
        }
        .cart {
            padding-left: 20px;
        }
        .cart-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .cart-item span {
            margin-left: 20px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hello, {{ current_user }}</h1>  <!-- Приветствие Max -->
        <div class="nav-buttons">
            <a href="/archive">Order Archive</a>
            <a href="/admin">Go to Admin Panel</a>  <!-- Кнопка перехода в админ-панель -->
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="products">
        <h2>Available Products</h2>
        {% for product in available_products %}
        <div class="product" onclick="addToCart('{{ product }}')">{{ product }}</div>
        {% endfor %}
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <div id="cart"></div>
        <button onclick="submitCart()">Submit Order</button>
    </div>

    <form id="cartForm" method="POST" action="/"></form>

</body>
</html>
